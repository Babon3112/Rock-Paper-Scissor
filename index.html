<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <nav>
    <a href="https://github.com/Babon3112">GitHub</a>
    <a href="https://www.linkedin.com/in/babon3112/">Linkedin</a>
    <a href="https://twitter.com/babon3112">Twitter</a>
  </nav>
  <main>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="Images/Rock.jpeg" />
      </div>
      <div class="choice" id="paper">
        <img src="Images/Paper.jpeg" />
      </div>
      <div class="choice" id="scissor">
        <img src="Images/Scissors.jpeg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="bot-score">0</p>
        <p>Bot</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
  </main>
</body>
<script src="assets/script.js"></script>

</html>
